<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hooks - Find Your Next Read</title>
    <style>
        :root {
            /* DTech Blue & Black Theme */
            --primary-color: #00D2FF; /* Cool Tech Blue / Cyan */
            --primary-hover: #00B4D8;
            --secondary-color: #E0E0E0; /* Light Text */
            --bg-color: #121212; /* Black/Dark Grey */
            --card-bg: #1E1E1E; /* Slightly lighter black */
            --border-color: #333333;
            --whatsapp-green: #25D366;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--secondary-color);
        }
        header {
            background-color: #000000;
            color: var(--primary-color);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        .header-logo {
            height: 50px; /* Adjust as needed */
            margin-right: 15px;
            object-fit: contain;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        header p {
            color: #ccc;
            margin: 0.5rem 0 0;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .search-bar {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 0.8rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--primary-color);
            border-radius: 4px; /* Slightly rounded for tech feel */
            font-size: 1rem;
            background-color: var(--card-bg);
            color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 210, 255, 0.2);
        }
        .search-bar input::placeholder {
            color: #888;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Force 2 columns on mobile */
            gap: 1rem; /* Tighter gap for mobile */
        }
        @media (min-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive for larger screens */
                gap: 2rem;
            }
        }
        .book-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* Darker shadow */
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); /* Blue glow on hover */
            border-color: var(--primary-color);
        }
        .book-image {
            width: 100%;
            height: 200px; /* Consistent height */
            object-fit: cover;
            background-color: #2a2a2a;
            cursor: pointer; /* Indicate clickable */
            transition: opacity 0.2s;
        }
        .book-image:hover {
            opacity: 0.9;
        }
        .book-details {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .book-title {
            font-size: 1.1rem;
            margin: 0 0 0.5rem 0;
            font-weight: bold;
            color: #fff;
            /* Allow full title */
            overflow-wrap: break-word;
        }
        .book-author {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 0.5rem;
            font-style: italic;
            /* Allow full author name */
            overflow-wrap: break-word;
        }
        .book-price {
            font-size: 1.1rem;
            color: var(--primary-color); /* Use theme blue/cyan for price */
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .book-seller {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }
        .contact-btn {
            display: inline-block;
            background-color: var(--whatsapp-green);
            color: #fff;
            padding: 0.6rem 0.8rem;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: auto;
            transition: background-color 0.2s;
            border: none;
        }
        .contact-btn:hover {
            background-color: #128C7E;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 2rem;
            color: var(--primary-color);
        }
        .error {
            color: #ff5252; /* Bright red for errors */
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }
        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        @media only screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-logo-container">
        <img src="logo.png" alt="DTech Logo" class="header-logo">
        <h1>D-TECH</h1>
    </div>
    <p>buy Â° sell books</p>
    <a href="services.html" style="color: var(--primary-color); text-decoration: none; font-weight: bold; margin-top: 10px; display: inline-block; border-bottom: 1px dashed var(--primary-color);">Sell Your Books</a>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search books by title, author, or seller...">
        <select id="sort-select" style="margin-left: 10px; padding: 0.8rem; border: 1px solid var(--primary-color); border-radius: 4px; background-color: var(--card-bg); color: #fff; outline: none;">
            <option value="newest">Newest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
    </div>

    <div id="books-container" class="books-grid">
        <!-- Books will be injected here -->
    </div>
    <div id="loading-message" class="loading">Loading books...</div>
    <div id="error-message" class="error" style="display: none;"></div>
</div>

<!-- The Modal -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    const WORKER_URL = 'https://mute-snowflake-4d2a.dtech2services.workers.dev/';
    let allBooks = [];

    // IndexedDB Wrapper
    const DB_NAME = 'BooksDB';
    const STORE_NAME = 'books';
    const DB_VERSION = 1;

    function openDB() {
        return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                }
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });
    }

    async function saveBooksToDB(books) {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const store = tx.objectStore(STORE_NAME);

            // Clear existing data
            store.clear();

            // Add all books
            books.forEach(book => store.put(book));

            tx.oncomplete = () => resolve();
            tx.onerror = (e) => reject(e.target.error);
        });
    }

    async function getBooksFromDB() {
        const db = await openDB();
        return new Promise((resolve, reject) => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const request = store.getAll();
            request.onsuccess = () => resolve(request.result);
            request.onerror = (e) => reject(e.target.error);
        });
    }

    const container = document.getElementById('books-container');
    const loadingMsg = document.getElementById('loading-message');
    const errorMsg = document.getElementById('error-message');
    const searchInput = document.getElementById('search-input');
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("img01");

    // Modal Functions
    function openModal(src) {
        modal.style.display = "flex";
        modalImg.src = src;
    }

    function closeModal() {
        modal.style.display = "none";
    }

    // Close modal when clicking outside the image
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    async function fetchBooks() {
        try {
            // Check for updates
            const checkResponse = await fetch(WORKER_URL + '?check=true');
            if (!checkResponse.ok) throw new Error("Failed to check for updates");
            const checkData = await checkResponse.json();
            const serverSignature = checkData.signature;

            const localSignature = localStorage.getItem('bookSignature');
            let books = [];

            if (serverSignature === localSignature) {
                try {
                    books = await getBooksFromDB();
                    if (!books || books.length === 0) {
                         throw new Error("Local DB empty");
                    }
                    console.log("Loaded from cache");
                } catch (e) {
                    console.log("Cache miss or error, fetching fresh");
                    const response = await fetch(WORKER_URL);
                    if (!response.ok) throw new Error('Failed to fetch books');
                    books = await response.json();

                    await saveBooksToDB(books);
                    localStorage.setItem('bookSignature', serverSignature);
                }
            } else {
                console.log("New data available, fetching fresh");
                const response = await fetch(WORKER_URL);
                if (!response.ok) throw new Error('Failed to fetch books');
                books = await response.json();

                await saveBooksToDB(books);
                localStorage.setItem('bookSignature', serverSignature);
            }

            allBooks = books;
            sortBooks(); // Apply default sort
            renderBooks(allBooks);
            loadingMsg.style.display = 'none';
        } catch (err) {
            console.error(err);
            loadingMsg.style.display = 'none';
            errorMsg.textContent = 'Could not load books. Please try again later.';
            errorMsg.style.display = 'block';
        }
    }

    function renderBooks(books) {
        container.innerHTML = '';
        if (books.length === 0) {
            container.innerHTML = '<p style="text-align:center; grid-column: 1/-1; color: #888;">No books found.</p>';
            return;
        }

        books.forEach(book => {
            const card = document.createElement('div');
            card.className = 'book-card';

            // WhatsApp Link
            const phone = book.contact ? book.contact.replace(/\D/g, '') : '';
            const message = `Hello, I am interested in buying "${book.title}" by ${book.author || 'Unknown Author'} listed for ${book.price} on the dtech website.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = phone ? `https://wa.me/${phone}?text=${encodedMessage}` : null;

            let contactButtonHtml = '';
            if (whatsappLink) {
                contactButtonHtml = `<a href="${whatsappLink}" target="_blank" class="contact-btn">WhatsApp Seller</a>`; // Shortened text for mobile
            } else {
                contactButtonHtml = `<span class="contact-btn" style="background-color: #555; cursor: not-allowed;">No Info</span>`;
            }

            const imgSrc = book.image || 'https://via.placeholder.com/300x250?text=No+Image';

            // Use onclick to open modal, pass the image src
            // Note: need to escape single quotes in src if any, though unlikely for base64 or standard URLs.
            // Using a data attribute or closure is safer, but inline onclick is requested style for simplicity here.

            card.innerHTML = `
                <img src="${imgSrc}" alt="${escapeHtml(book.title)}" class="book-image" onclick="openModal(this.src)">
                <div class="book-details">
                    <h2 class="book-title">${escapeHtml(book.title)}</h2>
                    <div class="book-author">By ${escapeHtml(book.author || 'Unknown')}</div>
                    <div class="book-price">${escapeHtml(book.price)}</div>
                    <div class="book-seller">Seller: ${escapeHtml(book.seller)}</div>
                    ${contactButtonHtml}
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Sort & Search
    const sortSelect = document.getElementById('sort-select');

    function sortBooks() {
        const criteria = sortSelect.value;
        if (criteria === 'newest') {
            // Sort by createdAt desc (or ID which has timestamp)
            allBooks.sort((a, b) => {
                const getTimestamp = (book) => {
                    if (book.createdAt) return new Date(book.createdAt).getTime();
                    // Extract from ID: book:TIMESTAMP-RANDOM
                    if (book.id && book.id.startsWith('book:')) {
                        const parts = book.id.split(':');
                        if (parts.length > 1) {
                            const sub = parts[1].split('-');
                            const ts = parseInt(sub[0]);
                            if (!isNaN(ts)) return ts;
                        }
                    }
                    return 0;
                };
                return getTimestamp(b) - getTimestamp(a);
            });
        } else if (criteria === 'a-z') {
            allBooks.sort((a, b) => a.title.localeCompare(b.title));
        } else if (criteria === 'z-a') {
            allBooks.sort((a, b) => b.title.localeCompare(a.title));
        }
    }

    function applyFilterAndSort() {
        const query = searchInput.value.toLowerCase();

        // Ensure array is sorted first
        sortBooks();

        const filtered = allBooks.filter(book =>
            book.title.toLowerCase().includes(query) ||
            (book.seller && book.seller.toLowerCase().includes(query)) ||
            (book.author && book.author.toLowerCase().includes(query))
        );
        renderBooks(filtered);
    }

    searchInput.addEventListener('input', applyFilterAndSort);
    sortSelect.addEventListener('change', applyFilterAndSort);

    // Helper to prevent XSS
    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Initial fetch
    fetchBooks();

</script>

</body>
</html>
