<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Book</title>
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #fff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--secondary-color);
        }
        header {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #128C7E;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview {
            margin-top: 1rem;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Add New Book</h1>
</header>

<div class="container">
    <h2>Enter Book Details</h2>
    <form id="add-book-form">
        <div class="form-group">
            <label for="password">Admin Password</label>
            <input type="password" id="password" required placeholder="Enter admin password">
        </div>

        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" required placeholder="e.g. Introduction to Physics">
        </div>

        <div class="form-group">
            <label for="price">Price (e.g. R250)</label>
            <input type="text" id="price" required placeholder="R250">
        </div>

        <div class="form-group">
            <label for="seller">Seller Name</label>
            <input type="text" id="seller" required placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="contact">WhatsApp Number</label>
            <input type="text" id="contact" required placeholder="e.g. 27821234567">
            <small>Enter number in international format without + (e.g. 27...)</small>
        </div>

        <div class="form-group">
            <label for="image">Book Image</label>
            <input type="file" id="image" accept="image/*" required>
            <div class="preview">
                <img id="image-preview" src="#" alt="Image Preview">
            </div>
        </div>

        <button type="submit" id="submit-btn">Upload Book</button>
    </form>

    <div id="message" class="message"></div>
</div>

<script>
    const WORKER_URL = 'https://mute-snowflake-4d2a.dtech2services.workers.dev/';
    const form = document.getElementById('add-book-form');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('image-preview');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');

    // Image preview
    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'inline-block';
            }
            reader.readAsDataURL(file);
        } else {
            imagePreview.style.display = 'none';
        }
    });

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Hide previous messages
        messageDiv.style.display = 'none';
        messageDiv.className = 'message';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';

        const password = document.getElementById('password').value;
        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        const seller = document.getElementById('seller').value;
        const contact = document.getElementById('contact').value;
        const file = imageInput.files[0];

        if (!file) {
            showMessage('Please select an image.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload Book';
            return;
        }

        if (file.size > 5 * 1024 * 1024) { // 5MB limit
            showMessage('File is too large (max 5MB). Please upload a smaller image.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload Book';
            return;
        }

        // Convert image to Base64
        const reader = new FileReader();
        reader.readAsDataURL(file);

        reader.onload = async function() {
            const base64Image = reader.result; // This includes "data:image/png;base64,..."

            const payload = {
                title,
                price,
                seller,
                contact,
                image: base64Image
            };

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': password
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Book added successfully!', 'success');
                    form.reset();
                    imagePreview.style.display = 'none';
                } else {
                    showMessage(result.error || 'Failed to add book.', 'error');
                }
            } catch (err) {
                console.error(err);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Book';
            }
        };

        reader.onerror = function() {
            showMessage('Error reading file.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload Book';
        };
    });

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }
</script>

</body>
</html>
